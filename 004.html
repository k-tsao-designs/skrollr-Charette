<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
		<style>
		.sections{
			height:100%;
		}

		.section{
			height:100%;
		}

		#section1{
			background-color: black;
		}

		.box {
			position: relative;
			top:40%;
			left: 50%;
			width:200px;
			height: 200px;
			background-color: yellow;
		}

		.marker {
			color:	#D0D0D0;
		}
	</style>
</head>
<body>

	<div class="skrollr-container">
		<div class = "sections">
			<div id="section1" class="section">
				<div class="box"
				data-0="transform:rotate(0deg);"
				data-100p="transform:rotate(360deg);"
				data-200p="transform:rotate(0deg);"
				data-300p="transform:rotate(360deg);"
				data-400p="transform:rotate(0deg);"
				data-500p="transform:rotate(360deg);"
				data-600p="transform:rotate(0deg);"
				data-700p="transform:rotate(360deg);"
				data-800p="transform:rotate(0deg);"
				data-900p="transform:rotate(360deg);"
				data-1000p="transform:rotate(0deg);"
				>
				</div>
			</div>
	
		<a href="005.html">
			<div class="next">
				Next
			</div>
		</a>
</div>

<div id="helper">
	<div class="marker">1</div>
	<div class="marker">2</div>
	<div class="marker">3</div>
	<div class="marker">4</div>
	<div class="marker">5</div>
	<div class="marker">6</div>
	<div class="marker">7</div>
	<div class="marker">8</div>
	<div class="marker">9</div>
	<div class="marker">10</div>
</div>

<script src="js/skrollr.min.js">
</script>

<script type="text/javascript">
	var s = skrollr.init({
	render: function(data) {
	//Debugging - Log the current scroll position.
	console.log(data.curTop);
}
});
</script>

</body>
</html>
